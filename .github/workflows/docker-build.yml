name: Docker Build Workflow

on:
  workflow_dispatch:
  push:
    tags: v*.*

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: ./
        with:
          image_name: Dockerfile
          tag: ${{ github.sha }}
          context: '.'
